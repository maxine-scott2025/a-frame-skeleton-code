<!DOCTYPE html>
<html>
  
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene id="scene">
 
    <a-entity obj-model="obj: url(assets/tinker.obj); mtl: url(assets/tinker.mtl)" position="0 1 -5" scale="1 1 1"></a-entity>
    <!-- Other Objects -->
    <a-sphere position="0 1.25 -5" radius="1.75" color="white"></a-sphere>
    <a-sphere position="0 3 -5" radius="1" color="white"></a-sphere>
    <a-sphere position="0 4.25 -5" radius="0.75" color="white"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
    <a-sky color="Skyblue"></a-sky>
  </a-scene>

  <script src="script.js"></script>
</body>

</html>
